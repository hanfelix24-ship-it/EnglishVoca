 <!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 퀴즈 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
            <h1>영어 단어 퀴즈</h1>
            <p>50개의 단어에 도전해보세요!</p>
            <button onclick="startGame()">게임 시작</button>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="screen">
            <div class="status-bar">
                <span id="progress-text">문제: 1 / 50</span>
                <span id="score-text">점수: 0</span>
            </div>

            <div class="card">
                <div id="feedback-icon" class="emoji">😐</div>
                <h2 id="english-word">Apple</h2>
                
                <div id="hint-area" class="hidden">
                    <p id="hint-text">예문이 여기에 나옵니다.</p>
                </div>

                <input type="text" id="user-input" placeholder="뜻을 입력하세요 (예: 사과)" autocomplete="off">
                
                <div class="buttons">
                    <button onclick="checkAnswer()" class="btn-primary">정답 확인</button>
                    <button onclick="showHint()" class="btn-secondary">힌트 보기 💡</button>
                </div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="end-screen" class="screen">
            <h1>게임 종료!</h1>
            <div id="final-score" class="emoji">🎉</div>
            <p id="result-message"></p>
            
            <div class="buttons">
                <button onclick="restartGame()">처음부터 다시하기</button>
                <button id="review-btn" onclick="startReview()" class="hidden">틀린 문제만 다시 풀기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
