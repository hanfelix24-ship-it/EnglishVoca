 <!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 퀴즈 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
            <h1>영어 단어 퀴즈</h1>
            <p>총 <span id="total-words">0</span>개의 단어가 준비되어 있습니다.</p>
            <div class="range-box">
                <input type="number" id="start-range" placeholder="시작 번호" min="1">
                <span> ~ </span>
                <input type="number" id="end-range" placeholder="끝 번호">
            </div>
            <p class="small-text">구간을 입력하지 않으면 전체에서 50개가 출제됩니다.</p>
            <button onclick="startGame()">게임 시작</button>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="screen">
            <div class="status-bar">
                <span id="progress-text">문제: 1 / 50</span>
                <span id="score-text">점수: 0</span>
            </div>

            <div class="card">
                <div id="feedback-icon" class="emoji">😐</div>
                <h2 id="english-word">Apple</h2>
                
                <input type="text" id="user-input" placeholder="뜻을 입력하세요 (예: 사과)" autocomplete="off">
                
                <div class="buttons">
                    <button onclick="checkAnswer()" class="btn-primary">정답 확인</button>
                    <button onclick="startVoiceInput()" class="btn-mic">마이크로 말하기 🎤</button>
                </div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="end-screen" class="screen">
            <h1>게임 종료!</h1>
            <div id="final-score" class="emoji">🎉</div>
            <p id="result-message"></p>
            
            <div class="buttons">
                <button onclick="restartGame()">처음부터 다시하기</button>
                <button id="review-btn" onclick="startReview()" class="hidden">틀린 문제만 다시 풀기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
